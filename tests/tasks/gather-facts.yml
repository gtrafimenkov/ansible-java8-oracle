---

- name: Get ssh port number
  local_action: "shell vagrant ssh-config {{inventory_hostname}} | grep Port | awk '{print $2;}'"
  register: portnumber_result
  changed_when: false
  when: vagrant_vm|bool

- name: Set facts about host:port
  set_fact:
    ansible_ssh_host=localhost
    ansible_ssh_port="{{portnumber_result.stdout}}"

- name: Gather facts
  setup:
